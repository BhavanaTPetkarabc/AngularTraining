<p>Product Details</p>
<section>
  <img [src]="selectedData?.thumbnail" height="200px" width="150px" />
  <p>Brand: {{ selectedData?.brand }}</p>
  <p>Price: {{ selectedData?.price }}</p>
  <p>Rating: {{ selectedData?.rating }}</p>
  <p>Discount: {{ selectedData?.discountPercentage }}%</p>
  <p>Warranty: {{ selectedData?.warrantyInformation }}</p>
  <p>Shipping: {{ selectedData?.shippingInformation }}</p>
</section>
